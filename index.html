<!DOCTYPE html>
<html>

  <head>
    <style type="text/css">
#outergraphbox {
  width: 400px;
  height: 400px;
  margin: auto;
  border: 1px solid black;
}
#innergraphbox {
  width: 400px;
  height: 400px;
}
    </style>
  </head>

  <body>

    <p> Welcome to the hedonic game visualizer!  This software was made by
    Joshua Baunach and Luke Miles on 2017 April 15. </p>

    <div id="outergraphbox"><div id="innergraphbox"></div></div>

    <script src="sigma.min.js"></script>
    <script src="sigma.parsers.json.min.js"></script>
    <script src="main.js"></script>

    <h3> Nodes: </h3>
    <p> <button type="button" onclick="addRandomNode()">Add random node</button> </p>
    <p> Node Name: <input type="text" name="nodeName" id="nodeName">
    Node X: <input type="text" name="nodeX" id="nodeX">
    Node Y: <input type="text" name="nodeY" id="nodeY"> </p>
    <p> <button type="button" onclick="addNode()">Add node with information</button><br> </p>

    <h3> Edges: </h3>
    <p> <button type="button" onclick="addRandomEdge()">Add random edge</button> </p>
    Edge Source ID: <input type="text" name="edgeSource" id="edgeSource">
    Edge Destination ID: <input type="text" name="edgeTarget" id="edgeTarget"> </p>
    <p> <button type="button" onclick="addEdge()">Add edge with information</button><br> </p>

    <h3> Mixup: </h3>
    <p> List of nodes and edges: <textarea name="bigString" id="bigString" cols="40" rows="5"></textarea>
    <button type="button" onclick="addList()"> Add list</button></p>

    <h3> JSON: </h3>
    <button type="button" onclick="readJSON()"> Read local JSON</button></p>
  </body>
</html>
