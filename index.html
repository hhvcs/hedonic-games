<!DOCTYPE html>
<html>

  <head>
    <title>altruistic hedonic game simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <p> Welcome to the altruistic hedonic game simulator! </p>

    <div id="outergraphbox"><div id="innergraphbox"></div></div>
    <script src="sigma.min.js"></script>
    <script src="altruism.js"></script>
    <script src="main.js"></script>

    <ul>
      <li> Enter adjacency list:
        <textarea id="graphTextField" cols="40" rows="5">a: b, c, d
c: d, e</textarea>
        <button type="button" onclick="drawGraphFromText()">Draw!</button>
      </li>
      <li> Enter partition:
        <textarea id="partitionTextField" cols="40" rows="5">a,b
c,d
e</textarea>
        <button type="button" onclick="makePartitionFromText()">Color!</button>
      </li>
      <li> Select player type:
        <select id="playerTypePicker">
          <option value="simple">simple friend-oriented</option>
          <option value="AL">truly altruistic</option>
          <option value="SF">selfish first</option>
          <option value="EQ">equal treatment</option>
        </select>
        <button type="button" onclick="setPlayerType()"> Change mindset! </button>
      </li>
      <li> Compute scores:
        <button type="button" onclick="displayScores()">Compute!</button>
        <p id="scoreParagraph"> </p>
      </li>
    </ul>

  </body>

</html>
